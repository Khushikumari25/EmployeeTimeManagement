<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Time Management</title>
    <link rel="stylesheet" href="projet1.css">
</head>
<body>
    <header>
        <h1>Employee Time Management</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Clock In/Clock Out</h2>
            <form id="timeForm">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" name="employeeId" required>

                <label for="action">Action:</label>
                <select id="action" name="action" required>
                    <option value="clockIn">Clock In</option>
                    <option value="clockOut">Clock Out</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="status"></div>
        <div class="log-container">
            <h2>Time Logs</h2>
            <table id="logsTable">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Action</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data populated via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="project.js"></script>
</body>
</html>
